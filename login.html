<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giftcombo-login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>

<body>
    <form class="container" action="register.php" method="POST">
        <div class="box">
            <div class="row">
                <div class="col-sm-5 col-xs-1 box1">
                    <div class="inline-text">
                        <h1>Login</h1>
                        <p>Get Access to your order, Wishlist and Recommendetions

                        </p>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label for="">Enter email/mobile number</label>

                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required="">
                        <label for="">Enter password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuing, you agree to giftcombo's term of use and privecy.</p>
                    </div>
                    <span><a href="#">Forget?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New to giftcombo? Create an account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
